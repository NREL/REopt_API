djangoMemoryLimit: "800Mi"
celeryReplicas: 2
celeryCpuRequest: "100m"
celeryCpuLimit: "4000m"
celeryMemoryRequest: "700Mi"
celeryMemoryLimit: "700Mi"
juliaReplicas: 2
juliaCpuRequest: "300m"
juliaCpuLimit: "4000m"
juliaMemoryRequest: "3000Mi"
juliaMemoryLimit: "3000Mi"
