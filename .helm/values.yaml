ecrAwsRegion: us-east-2
ecrAwsAccessKeyId:
ecrAwsSecretAccessKey:
ingressApiVersion: networking.k8s.io/v1beta1
ingressHost: localhost
appEnv: development
djangoSettingsModule: reopt_api.dev_settings
redisDataVolumeStorageClassName:
