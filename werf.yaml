project: reopt-api
configVersion: 1
---
image: reopt-api
context: .
dockerfile: Dockerfile
args:
  XPRESS_LICENSE_HOST: {{ env "XPRESS_LICENSE_HOST" | quote }}
  NREL_ROOT_CERT_URL_ROOT: {{ env "NREL_ROOT_CERT_URL_ROOT" | quote }}
---
image: julia-api
context: julia_src/
dockerfile: Dockerfile.xpress
contextAddFiles: Dockerfile.xpress
args:
  XPRESS_LICENSE_HOST: {{ env "XPRESS_LICENSE_HOST" | quote }}
  NREL_ROOT_CERT_URL_ROOT: {{ env "NREL_ROOT_CERT_URL_ROOT" | quote }}
